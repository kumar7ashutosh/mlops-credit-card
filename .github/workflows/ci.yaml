jobs:
  model-evaluation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          lfs: true  # ‚Üê THIS IS CRITICAL FOR Git LFS files

      # Install Git LFS (optional, usually GitHub runners have it)
      - name: Install Git LFS
        run: |
          sudo apt-get update
          sudo apt-get install git-lfs -y
          git lfs install

      # Continue with Python setup, dependencies, evaluation...
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run model evaluation
        env:
          CAPSTONE_TEST: ${{ secrets.CAPSTONE_TEST }}
          MLFLOW_TRACKING_URI: https://dagshub.com/kumarashutoshbtech2023/mlops-credit-card.mlflow
          MLFLOW_TRACKING_USERNAME: ${{ secrets.CAPSTONE_TEST }}
          MLFLOW_TRACKING_PASSWORD: ${{ secrets.CAPSTONE_TEST }}
        run: python -m src.models.model_evaluation
